<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>RPS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512 xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        </head>
        <body>
            <div class="rpsDiv">
                <div id="playContent">
                    <h1 class="rpsText" id="playerText">Player: </h1>
                    <img src="./standing-frontal-man-silhouette.png">
                    <h1 class="rpsText" id="playScoreText">Player Score: </h1>
                </div>
                <div id="results">
                    <h1 class="rpsText" id="resultText">Result: </h1>
                </div>
                <div id="compContent">
                    <h1 class="rpsText" id="computerText">Computer: </h1>
                    <img src="./robot.png">
                    <h1 class="rpsText" id="compScoreText">Computer Score: </h1>
            </div>
        </div>
                <div id="choices">
                    <button class="btnChoice">ROCK</button>
                    <button class="btnChoice">PAPER</button>
                    <button class="btnChoice">SCISSORS</button>
                </div>
            <script src="script.js"></script>
        </body>
</html>
